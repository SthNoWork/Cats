<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ± Cats Gallery</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <header>
        <h1>ğŸ± Cats Gallery</h1>
        <p class="subtitle">Purrfect collection of adorable cats</p>
    </header>

    <!-- Search & Filter Section -->
    <div class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ğŸ” Search cats by name..." 
                class="search-input"
            >
        </div>

        <!-- View Mode Toggle -->
        <div class="view-mode-container">
            <span class="view-mode-label">View Mode:</span>
            <div class="view-mode-toggle">
                <label class="view-mode-option">
                    <input type="radio" name="viewMode" value="batch" checked onchange="switchViewMode()">
                    <span class="view-mode-btn">ğŸ–¼ï¸ Gallery</span>
                </label>
                <label class="view-mode-option">
                    <input type="radio" name="viewMode" value="individual" onchange="switchViewMode()">
                    <span class="view-mode-btn">ğŸ“¸ Individual</span>
                </label>
            </div>
        </div>

        <div class="filter-container">
            <h3>ğŸ·ï¸ Filter by Categories:</h3>
            <div class="category-search-container">
                <input 
                    type="text" 
                    id="categorySearchInput" 
                    placeholder="Search categories..." 
                    class="category-search-input"
                >
            </div>
            <div id="categoryFilters" class="category-filters">
                <p class="loading">Loading categories...</p>
            </div>
        </div>
    </div>

    <!-- Recently Added Section -->
    <div id="recentSection" class="cats-section" style="display: none;">
        <div class="cats-header">
            <h2>ğŸ†• Recently Added</h2>
        </div>
        <div id="recentCats" class="cats-grid horizontal-scroll">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <!-- Popular Cats Section -->
    <div id="popularSection" class="cats-section" style="display: none;">
        <div class="cats-header">
            <h2>â­ Popular Cats</h2>
        </div>
        <div id="popularCats" class="cats-grid horizontal-scroll">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <!-- All Cats Section -->
    <div class="cats-section">
        <div class="cats-header">
            <h2>ğŸ¾ All Cats</h2>
            <span id="catCount" class="cat-count"></span>
        </div>
        <div id="catsGrid" class="cats-grid">
            <p class="loading">Loading cats...</p>
        </div>
    </div>

    <!-- Cat Detail Modal -->
    <div id="catModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
